# Redirect the root dashboard entrypoint
location = / {
    return 302 /dashboard/;
}

# Normalize Node-RED editor path without trailing slash
location = /nodered {
    return 302 /nodered/;
}

# Proxy Node-RED editor
location ^~ /nodered/ {
    proxy_pass http://127.0.0.1:1880/nodered/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 600s;
    proxy_redirect off;
}

# Proxy dashboard assets
location ^~ /dashboard/ {
    proxy_pass http://127.0.0.1:1880/dashboard/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 600s;
    proxy_redirect off;
}
